<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }}</h2>
            <ul class="list-group">
                <app-post *ngFor="let post of posts"
                          [postName]="post.name"
                          [postContent]="post.content"
                          [postDate]="post.created_at"
                          [postLoves]="post.lovesit"></app-post>
            </ul>
        </div>
    </div>
</div>
